<!DOCTYPE html>
<html lang="en">
    <head>
        <!--normal-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <!--style sheets-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/index.css" />

        <!--scripts for bootstrap-->
        <script
            src="https://kit.fontawesome.com/760288c7c6.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler my-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <form class="ms-auto d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <div id="body-thingy" class="container mx-auto mt-5">
                <div id="whole-body" class="body-part">
                    <h2 class="text-center mb-4">Whole Body</h2>

                    <img
                        src="../img/whole-body.png"
                        usemap="#image-map"
                        id="map-img"
                        class="img-fluid mx-auto d-flex p-3"
                    />

                    <map name="image-map" id="body-map">
                        <area
                            class="body-area"
                            target=""
                            alt="Head"
                            title="Head"
                            href=""
                            coords="897,0,5,425"
                            shape="rect"
                        />
                        <area
                            class="body-area"
                            target=""
                            alt="Body"
                            title="Body"
                            href=""
                            coords="6,1497,894,431"
                            shape="rect"
                        />
                    </map>
                </div>

                <div id="head" class="body-part">
                    <h2 class="text-center mb-4">Head</h2>

                    <img
                        src="../img/head.png"
                        usemap="#head-map"
                        id="head-img"
                        class="img-fluid mx-auto d-flex p-3"
                    />

                    <map name="head-map" id="head-map-target">
                        <area
                            class="body-area"
                            target=""

                            href=""

                            shape="poly"
                        />
                    </map>
                </div>

                <div id="body" class="body-part">
                    <h2 class="text-center mb-4">Body</h2>

                    <img
                        src="../img/body.png"
                        usemap="#just-body-map"
                        id="just-body-img"
                        class="img-fluid mx-auto d-flex p-3"
                    />

                    <map name="just-body-map" id="just-body-map-target">
                        <area
                            class="body-area"

                            alt="Lungs"

                        <area

                </div>

                <div id="reset">
                    <button class="btn mx-auto d-flex mt-3 py-4 btn-dark">
                        <i class="fa-solid fa-rotate-left fa-2xl"></i>

            </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
